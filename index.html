<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drygmit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tracker">Drygmit ahead: 100 км</h1>
    </div>

    <script>
        let distance = 100; // Начальная дистанция
        function getRandomStep() {
            return Math.floor(Math.random() * 5) + 1; // Уменьшение от 1 до 5 км
        }

        setInterval(() => {
            distance -= getRandomStep(); // Уменьшаем значение
            if (distance <= 0) {
                distance = 0; // Ограничение, чтобы не пошло в минус
                document.getElementById("tracker").style.color = 'red'; // Красный текст
            }
            document.getElementById("tracker").textContent = `Drygmit ahead: ${distance} км`;
        }, 500); // Обновление каждые 500 мс
    </script>
</body>
</html>
