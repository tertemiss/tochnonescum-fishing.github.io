<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drygmit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
        .shake {
            color: red;
            animation: shake 0.5s infinite alternate, pulse 1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .scary {
            color: #ff0000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 0.1s infinite alternate, distorted 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes distorted {
            0% { transform: skewX(-5deg); }
            50% { transform: skewX(5deg); }
            100% { transform: skewX(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tracker">Drygmit ahead: 100 км</h1>
        <h1 id="message"></h1>
    </div>

    <script>
        let distance = 100; // Начальная дистанция в километрах
        let unit = 'км'; // Единица измерения (км)

        function getRandomStep() {
            return Math.floor(Math.random() * 5) + 1; // Уменьшение на от 1 до 5
        }

        let intervalTime = 150; // Начальный интервал для километров

        setInterval(() => {
            distance -= getRandomStep(); // Уменьшаем значение

            if (distance <= 0) {
                if (unit === 'км') {
                    unit = 'м'; // Переход на метры
                    distance = 1000; // Переводим 0 км в 1000 метров
                    intervalTime = 150; // Ускоряем уменьшение для метров
                } else if (unit === 'м') {
                    unit = 'см'; // Переход на сантиметры
                    distance = 100; // Переводим 0 метров в 1000 сантиметров
                    intervalTime = 150; // Ускоряем уменьшение для сантиметров
                } else if (unit === 'см') {
                    distance = 10; // Достигаем 0 сантиметров
                    document.getElementById("tracker").style.color = 'red'; // Красный текст
                    document.getElementById("message").textContent = "Don't look back"; // Сообщение
                    document.getElementById("message").classList.add("shake", "scary"); // Добавляем анимацию
                }
            }

            document.getElementById("tracker").textContent = `Drygmit ahead: ${distance} ${unit}`;
        }, intervalTime); // Интервал будет зависеть от единицы измерения
    </script>
</body>
</html>
