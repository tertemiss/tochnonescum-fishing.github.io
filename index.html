<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФВ Радар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="distance">0 км</h1>
    </div>

    <script>
        let distance = 0;
        function getRandomStep() {
            return Math.floor(Math.random() * 10) + 1; // от 1 до 10 км
        }

        setInterval(() => {
            distance += getRandomStep();
            document.getElementById("distance").textContent = distance + " км";
        }, 500); // обновление каждые 500 мс
    </script>
</body>
</html>
